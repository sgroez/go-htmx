<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/styles/main.css" />
    {{ block "head" . }}
    <title>Landing Page</title>
    {{ end }}
  </head>
  <body>
    <ul class="navigation">
      <li class="navigation-item">
        <button
          hx-get="/navigate/home"
          hx-replace-url="home"
          hx-target="#content"
        >
          Home
        </button>
      </li>
      <li class="navigation-item">
        <button
          hx-get="/navigate/editor"
          hx-replace-url="/editor"
          hx-target="#content"
        >
          Editor
        </button>
      </li>
      <li class="navigation-item">
        <button
          hx-get="/navigate/images"
          hx-replace-url="/images"
          hx-target="#content"
        >
          Images
        </button>
      </li>
    </ul>
    <div id="content">{{ block "body" . }} {{ end }}</div>
  </body>
</html>
