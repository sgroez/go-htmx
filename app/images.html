{{ block "head" . }}
<title id="title" hx-swap-oob="true">Images</title>
<link
  id="style"
  hx-swap-oob="true"
  rel="stylesheet"
  href="/static/styles/images.css"
/>
{{ end }} {{ block "body" . }}
<div class="masonry">
  {{ range . }}
  <img src="/static/images/{{.}}" />
  {{ end }}
</div>
{{ end }}
