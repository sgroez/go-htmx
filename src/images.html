<!DOCTYPE html>
<html>
  <head>
    {{ define "head" }}
    <title>Images</title>
    <link rel="stylesheet" href="/static/styles/images.css" />
    {{ end }}
  </head>
  <body>
    {{ define "body" }}
    <div class="masonry">
      {{ range . }}
      <img src="/static/images/{{.}}" />
      {{ end }}
    </div>
    {{ end }}
  </body>
</html>
